run_config:
  author: MLDS Team
  version: 0.0.1
  description: Web APP
  dependencies: requirements.txt
  data_source: https://www.kaggle.com/datasets/fedesoriano/stroke-prediction-dataset
  output: "runs"

preprocess_data:
  input_file: 'data/train_data.csv'
  output_file: 'data/cleaned_train_data.csv'

  numeric_features:
    - 'age'
    - 'avg_glucose_level'
    - 'bmi'
  cat_features:
    - 'gender'
    - 'ever_married'
    - 'work_type'
    - 'Residence_type'
    - 'smoking_status'
  drop_features:
    - 'id'
    - 'heart_disease'
  target: 'stroke'

aws:
  upload: True
  profile_name: mlds_ce
  bucket_name: cloud-engineer-bucket
  region_name: us-east-2

logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      level: DEBUG
    file:
      class: logging.FileHandler
      formatter: simple
      level: DEBUG
      filename: 'pipeline/logs/application.log'
  root:
    handlers: [console, file]
    level: DEBUG
